<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800;900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="title">Баланс</h1>
        <p class="current-status bronze">Бронзовый статус</p>

        <div class="coin coin-img">
            <img src="0001.avif" alt="Монета">
        </div>

        <p class="balance">0,<span class="balance-small">00</span> <span class="currency">CRC</span></p>

        <div class="leaderboard">
            <h2>Топ смешарики</h2>
            <div class="leader-wrap">
                <div class="leader">
                    <div class="row">
                        <div class="number">1.</div>
                        <div class="user-photo">
                            <img src="user1.jpg" alt="">
                        </div>
                        <div class="name-wrap">
                            <div class="name">Магомед</div>
                            <div class="user-status emerald">Изумрудный статус</div>
                        </div>
                        <div class="points">110</div>
                        <div class="coin-small coin-img">
                            <img src="0001.avif" alt="Монета">
                        </div>
                    </div>
                    <div class="row">
                        <div class="number">2.</div>
                        <div class="user-photo">
                            <img src="user1.jpg" alt="">
                        </div>
                        <div class="name-wrap">
                            <div class="name">Магомед</div>
                            <div class="user-status emerald">Изумрудный статус</div>
                        </div>
                        <div class="points">110</div>
                        <div class="coin-small coin-img">
                            <img src="0001.avif" alt="Монета">
                        </div>
                    </div>
                    <div class="row">
                        <div class="number">3.</div>
                        <div class="user-photo">
                            <img src="user1.jpg" alt="">
                        </div>
                        <div class="name-wrap">
                            <div class="name">Магомед</div>
                            <div class="user-status emerald">Изумрудный статус</div>
                        </div>
                        <div class="points">110</div>
                        <div class="coin-img coin-small">
                            <img src="0001.avif" alt="Монета">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tasks">
            <h2>Задачи:</h2>
            <div class="task-list">
                <div class="task">
                    <div class="logo">
                        <img src="card_trash.png" alt="Лого">
                    </div>
                    <div class="text">Заменить мусорный пакет</div>
                </div>
                <div class="task">
                    <div class="logo">
                        <img src="card_dishwasher.png" alt="Лого">
                    </div>
                    <div class="text">Разгрузить посудомойку</div>
                </div>
                <div class="task">
                    <div class="logo">
                        <img src="card_trash_outside.png" alt="Лого">
                    </div>
                    <div class="text">Вынести мусор на улицу</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
